<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList | async">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.roles}}</td>
    </tr>
    </tbody>
</table>
