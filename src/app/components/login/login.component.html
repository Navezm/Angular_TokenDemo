<div class="container">
    <form (ngSubmit)="submit()" [formGroup]="userForm">
        <div class="form-group">
            <label for="username">
                username
            </label>
            <input type="text" id="username" class="form-control" placeholder="username" [formControl]="usernameCtl">
            <small class="text-danger" *ngIf="usernameCtl.hasError('required')">required</small>
        </div>
        <div class="form-group">
            <label for="username">
                password
            </label>
            <input type="text" id="username" class="form-control" placeholder="password" [formControl]="passwordCtl">
            <small class="text-danger" *ngIf="passwordCtl.hasError('required')">required</small>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">login</button>
    </form>
</div>
